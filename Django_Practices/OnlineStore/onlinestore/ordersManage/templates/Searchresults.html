<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Results for search: {{Item}}</h2>
    <ul>
        {% for it in Items %}
            <li>
                <p>{{it.Name}}</p>
                <p>{{it.Section}}</p>
                <p>{{it.Price}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
