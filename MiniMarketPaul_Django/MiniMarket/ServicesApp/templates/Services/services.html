{% extends "ProjectWebMinimarketApp/base.html" %}
{% load static %}

{% block Title %} Services {% endblock %}

<!---->
{% block content%}
  {% for service in Services %}
    <section class="page-section clearfix">
      <div class="container">
        <div class="intro">
          <img class="Image-Width intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.Image.url}}" alt="" style="width: 50%;">
          <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4" >
              <span class="section-heading-upper">{{service.Content}}</span>
              <span class="section-heading-lower">{{service.Title}} </span>
            </h2>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
